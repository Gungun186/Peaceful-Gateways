<div class="container">
    <h2>Fill Out the Form Below to Book Your Trip</h2>
    <form action="submit_form.php" method="POST">
        <div class="form-group">
            <label for="destination">Destination</label>
            <select name="destination" id="destination" required>
                <option value="India">India</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Dubai">Dubai</option>
                <option value="New York">New York</option>
                <option value="New York">Singapore</option>
                <option value="New York">Paris</option>
                <option value="New York">Hongkong</option>
               
            </select>
        </div>

        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>

        <div class="form-group">
            <label for="num_people">Number of People</label>
            <input type="number" id="num_people" name="num_people" min="1" required>
        </div>

        <div class="form-group">
            <label for="special_request">Special Requests (optional)</label>
            <textarea id="special_request" name="special_request" rows="4" placeholder="Any special requests, dietary needs, etc."></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Book Trip">
        </div>
    </form>
